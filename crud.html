    <title>iCARE</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 h-100 min-vh-100" style="background-color: #464259;">
            <div class="iconCrud">
                <img class="w-75" src="./img/Logo_iCare_Work.gif" alt="icono de infansycare">
            </div>
            <hr style="border: #88989b 1px solid;">
            <div class="">
                <ul class="navbar-nav">
                  <li class="itemNavCrudSelect">
                    <i class="fa-sharp fa-solid fa-house iconNavCrud"></i><a class="textNavCrud" href="#">INICIO<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="itemNavCrud">
                    <i class="fa-sharp fa-solid fa-newspaper iconNavCrud"></i><a class="textNavCrud" href="#">NOTICIAS</a>
                  </li>
                  <li class="itemNavCrud">
                    <i class="fa-sharp fa-solid fa-folder-open iconNavCrud"></i><a class="textNavCrud" href="#">PRODUCTOS</a>
                  </li>
                </ul>
            </div>
        </div>
        <div class="col-10">
            <div class="container-fluid topCrud">
                <div class="row">
                    <div class="col-10 mb-3">
                      <div class="input-group mb-3">
                        <input type="text" class="form-control"  placeholder="Ingresa lo que quieres buscar">
                        <div class="input-group-append">
                          <button class="btn btn-primary btn-lg" type="button"><i class="fas fa-search"></i></button>
                        </div>
                      </div>
                    </div>
                    <div class="col-2">
                        <div class="bg-primary">
                          <i class="fa-sharp fa-solid fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
