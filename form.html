<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/Logo_iCare_Work.gif" />
    <title>iCARE</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #464259">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-6">
            <div class="shadow-2-strong bg-light" style="border-radius: 2rem; border: 2px solid; padding: 2rem;">
              <div class=" text-center">
                <h1 class="titulo_rec" style="color: #000000; margin-bottom: 25px;">Contacto</h3>
                <p style="color: #000000; font-size: 100%;">Si quieres más información, envía este formulario y nos comunicaremos contigo lo más pronto posible.</p>
              </div>
              <form role="form" action="recursos.html">
                <!-- ... (tu formulario) ... -->
                <div class="form-group">
                  <label for="nombres" style="color: #000000; font-weight: bold;">Nombres</label>
                  <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" aria-labelledby="nombres-label">
                </div>
                <div class="form-group">
                    <label for="numero" style="color: #000000; font-weight: bold;">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="Ingrese su número" aria-labelledby="numero-label">
                </div>
                <div class="form-group">
                    <label for="correo" style="color: #000000; font-weight: bold;">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="example@example.com" aria-labelledby="correo-label">
                </div>
                <div class="form-group">
                    <label for="mensaje" style="color: #000000; font-weight: bold;">Mensaje</label>
                    <textarea class="form-control" rows="3" id="mensaje" placeholder="Ingrese su mensaje" aria-labelledby="mensaje-label"></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" style="background-color: #047e5d; margin-top: 30px;">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
